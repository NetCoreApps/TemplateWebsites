<div class="container" style="position:absolute;max-width:440px;margin:65px 0 0 0">
    <form action="/" method="POST">
        <div class="form-group row">
            <label for="host" class="col-sm-3 col-form-label">Host</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="host" name="host" placeholder="host" value="{{ redis.host }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="port" class="col-sm-3 col-form-label">Port</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="port" name="port" placeholder="port" value="{{ redis.port }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="db" class="col-sm-3 col-form-label">Database</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="db" name="db" placeholder="db" value="{{ redis.db }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="password" name="password" placeholder="password" value="">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label"></label>
            <div class="col-sm-9">
                <button type="submit" class="btn btn-primary">Change Connection</button>
            </div>
        </div>
    </form>
</div>
